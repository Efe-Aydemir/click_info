<html lang="tr">
<head>

     <style>
          body {
               background-color: aqua;
          }
          #main {
               background-color: blue;

               align-items: center;
               justify-content: center;
               margin: auto;
               margin-top: 10%;
               border-radius: 40px 40px 40px 40px;
          }
     </style>
</head>
<body>
     <div x-data="{ sayi: 0 }" class=" text-center w-50" id="main"> 
          <h1 class="display-1">TÄ±klama Sayma</h1>
          <span x-text="sayi" class="display-1"></span><br>
          <button x-on:click="sayi++" class="btn btn-lg btn-warning mt-5">+1</button><br>
          <button x-on:click="sayi--" class="btn btn-lg btn-warning mt-1">- 1</button>
     </div>
</body>
